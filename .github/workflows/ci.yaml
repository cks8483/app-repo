name: CI/CD Pipeline

# Trigger the workflow on push to the main branch
on:
  push:
    branches: [ "main" ]
    # Prevent infinite loops when the workflow pushes changes back to the repo
    paths-ignore:
      - 'k8s/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  # Job 1: Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      # Export the generated tag to be used in the next job
      image_tag: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Image Tag (Short SHA)
        id: vars
        run: echo "sha_short=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Backend Build & Push ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: chan8483/portfolio-backend:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Frontend Build & Push ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: chan8483/portfolio-frontend:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Update Kubernetes Manifests (GitOps)
  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Image Tags in K8s Manifest
        env:
          NEW_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          FILE_PATH: k8s/k8s-deployment.yaml
        run: |
          echo "Updating images to tag: $NEW_TAG"
          
          # Use sed to replace the image tags specifically
          # This regex looks for 'image: chan8483/portfolio-backend:...' and replaces the part after the colon
          sed -i "s|image: chan8483/portfolio-backend:.*|image: chan8483/portfolio-backend:$NEW_TAG|g" $FILE_PATH
          sed -i "s|image: chan8483/portfolio-frontend:.*|image: chan8483/portfolio-frontend:$NEW_TAG|g" $FILE_PATH
          
          # Verify the change
          cat $FILE_PATH | grep "image: chan8483"

      - name: Commit and Push Changes
        env:
          NEW_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes before committing
          if [[ -n $(git status -s) ]]; then
            git add k8s/k8s-deployment.yaml
            # [skip ci] is important to prevent infinite loop, though paths-ignore handles it too.
            git commit -m "Update k8s image tags to $NEW_TAG [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi