apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-notepad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notepad
  template:
    metadata:
      labels:
        app: notepad
    spec:
      containers:
      - name: web
        image: chan8483/myapp # 태그는 kustomize edit set image 로 자동 관리됨
        ports:
        - containerPort: 5000
