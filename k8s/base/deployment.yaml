apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-notepad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notepad
  template:
    metadata:
      labels:
        app: notepad
    spec:
      containers:
      - name: web
        image: asia-northeast3-docker.pkg.dev/chchoi-project/my-docker-repo/my-app # 태그는 Kustomize가 관리
        ports:
        - containerPort: 5000